<!doctype html>
<html class="no-js" lang="ar" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% if title %} {{ title }} {% else %} VRO {% endif %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- Place favicon.ico in the root directory -->
    {% if devBuild %}
    <link rel="stylesheet" href="css/style.css"> {% else %}
    <link rel="stylesheet" href="css/style.min.css"> {% endif %}
    <script>
        (function(e, t, n) {
            var r = e.querySelectorAll("html")[0];
            r.className = r.className.replace(/(^|\s)no-js(\s|$)/, "$1js$2")
        })(document, window, 0);
        var doc = document.getElementsByTagName('html')[0];

        if (localStorage.getItem('theme') !== null) {
            doc.classList.add(localStorage.getItem('theme'));
        } else if (localStorage.getItem('theme') === null) {
            doc.classList.add('root');
        }
    </script>

</head>

<body>
    <!--[if lte IE 9]>
	<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
	<![endif]-->


    <div class="alert-container">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <div><strong>تحذير</strong></div>
            <div>هنا يكتب رسالة التحذير</div>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
        </div>

        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <div><strong>خطأ</strong></div>
            <div>هنا يكتب رسالة خطأ</div>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
        </div>

        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <div><strong>نجح</strong></div>
            <div>هنا يكتب رسالة نجاح</div>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
        </div>

        <div class="alert alert-info alert-dismissible fade show" role="alert">
            <div><strong>معلومة</strong></div>
            <div>هنا يكتب رسالة معلومة</div>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
        </div>
    </div>


    <!-- {% include 'partials/cmt_auth_header.html' %} -->
    {% block content %} {% endblock %}



    <!-- js -->
    <!-- 
	<script src="js/jquery-simple-tree-table.js"></script>

    <script src="js/jquery.timepicker.js"></script>

	<script src="js/jquery.timepicker.min.js"></script> -->

    <script src="js/jquery-3.4.1.min.js"></script>
    {% if devBuild %}
    <script src="js/script.js"></script>
    {% else %}
    <script src="js/script.min.js"></script>
    {% endif %}


</body>

</html>
